<html>
    <head>
        <meta charset="utf-8">
        <title>Odin Calculator | S.Singh</title>
        <script src="./calculator.js" defer></script>
        <link rel="stylesheet" href="calc.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="parentContainer">
            <div class="calculator">
                <div class="screen">
                    <div class="ioScreen" id="input"></div>
                    <div class="ioScreen" id="output"></div>
                    
                </div>
                <div class="buttons">
                    <div class="numberpad">
                        <div class="numRow topRow">
                            <div class="num" id="7">7</div>
                            <div class="num" id="8">8</div>
                            <div class="num" id="9">9</div>
                            <div class="num" id="div">÷</div>
                        </div>
                        <div class="numRow">
                            <div class="num" id="4">4</div>
                            <div class="num" id="5">5</div>
                            <div class="num" id="6">6</div>
                            <div class="num" id="mul">x</div>
                        </div>
                        <div class="numRow">
                            <div class="num" id="1">1</div>
                            <div class="num" id="2">2</div>
                            <div class="num" id="3" >3</div>
                            <div class="num" id="sub">−</div>
                        </div>
                        <div class="numRow">
                            <div class="num" id="0">0</div>
                            <div class="num" id="dot">.</div>
                            <div class="num" id="equal">=</div>
                            <div class="num" id="add">+</div>
                        </div>
                        <div class="numRow">
                            <div class="num" id="openP">(</div>
                            <div class="num" id="closeP">)</div>
                            <div class="num" id="square">sqr</div>
                            <div class="num" id="exponent">sqrt</div>
                        </div>
                        <div class="numRow">
                            <div class="num" id="delChar">Delete</div>
                            <div class="num" id="clearAll">AC</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
